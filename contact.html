<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US - BNO COMPANY</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 헤더 플레이스홀더 -->
    <div id="header-placeholder"></div>

    <main>
        <section class="page-header">
            <div class="container">
                <h2>CONTACT US</h2>
            </div>
        </section>

        <section class="contact-content">
            <div class="container">
                <div class="contact-info">
                    <h3>연락처 정보</h3>
                    <p><strong>주소:</strong> 서울특별시 강남구 강남대로112길 47</p>
                    <p><strong>이메일:</strong> bnocompany818@gmail.com</p>
                    <p><strong>사업자등록번호:</strong> 373-43-01170</p>
                    <p><strong>영업시간:</strong> 평일 09:00 - 18:00 (주말 및 공휴일 휴무)</p>
                </div>

                <div class="contact-form">
                    <h3>문의하기</h3>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="name">이름</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">이메일</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">제목</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">메시지</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn">보내기</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="map-container">
                <h3>오시는 길</h3>
                <div class="map">
                    <!-- 카카오맵 API를 사용한 지도 -->
                    <div id="kakao-map" style="width:100%;height:400px;"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- 푸터 플레이스홀더 -->
    <div id="footer-placeholder"></div>

    <script src="js/include.js"></script>
    <!-- 카카오맵 API -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=발급받은키값&libraries=services"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 카카오맵 API가 로드된 후 실행
            if (typeof kakao !== 'undefined' && kakao.maps) {
                var mapContainer = document.getElementById('kakao-map'),
                    mapOption = {
                        center: new kakao.maps.LatLng(37.5233, 127.0232), // 강남 좌표 (임시)
                        level: 3 // 지도 확대 레벨
                    };

                var map = new kakao.maps.Map(mapContainer, mapOption);
                
                // 주소로 좌표 검색
                var geocoder = new kakao.maps.services.Geocoder();
                geocoder.addressSearch('서울특별시 강남구 강남대로112길 47', function(result, status) {
                    if (status === kakao.maps.services.Status.OK) {
                        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                        
                        // 마커 표시
                        var marker = new kakao.maps.Marker({
                            map: map,
                            position: coords
                        });
                        
                        // 인포윈도우 표시
                        var infowindow = new kakao.maps.InfoWindow({
                            content: '<div style="width:150px;text-align:center;padding:6px 0;">BNO COMPANY</div>'
                        });
                        infowindow.open(map, marker);
                        
                        // 지도 중심을 마커 위치로 이동
                        map.setCenter(coords);
                    }
                });
            }
        });
    </script>
</body>
</html>
